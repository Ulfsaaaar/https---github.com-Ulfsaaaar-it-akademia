    <script>

        var a = 10;
        var b = 15;
        var c = 20;
        var d = 30;

        console.log(a + b);
        console.log(c * d);

        calc(a,b, "+");
        calc(c,d, "*");
        calc(d,a, "/");
        calc(a,b, "-");

        function calc(x, y, operation){
            switch(operation){
                case "+": console.log(x+y); break;
                case "-": console.log(x-y); break;
                case "*": console.log(x*y); break;
                case "/": console.log(x/y); break;

                }
        }
