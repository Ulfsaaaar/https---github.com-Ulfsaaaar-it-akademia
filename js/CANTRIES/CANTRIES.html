<body>
    <h2>Реализация другими функциями</h2>
<input type="button" value="ввод информации о стране" onclick="addNewItem()">
<input type="button" value="получение информации о стране" onclick="getInfoCountry()">
<input type="button" value="перечень всех стран" onclick="getCountryList()">
<input type="button" value="удаление информации о стране" onclick="delCountry()">

<h2>Реализация библиотечными функциями</h2>
<input type="button" value="ввод информации о стране" onclick="biblioAddNewItem()">
<input type="button" value="получение информации о стране" onclick="biblioGetCountryInfo()">
<input type="button" value="перечень всех стран" onclick="biblioGetCountryList()">
<input type="button" value="удаление информации о стране" onclick="biblioDeleteCountry()">



<script>
    var countryList = {"Беларусь":"Минск", "Россия":"Москва", "Италия": "Рим"};


    function addNewItem () {
        var country = prompt("Введите название страны");
        var capital = prompt("Введите название столицы");
        countryList[country] = capital;
        alert("Вы добавили новую страну: "+country+" со столицей: "+capital);
    }
    
    function getInfoCountry () {
        var searchCountry = prompt("Введите название страны")
        if (searchCountry in countryList) {
            alert("В стране "+searchCountry+" столица: "+countryList[searchCountry])
        }
        else {
            alert("Информации о запрашиваемой стране не найдено")
        }
    }

    function getCountryList() {
        console.log("Информация о всех странах:");
        for (var searchKey in countryList) {
            console.log("В стране "+searchKey+" столица: "+countryList[searchKey]);
        }
    }

    function delCountry() {
        var delCountry = prompt("Введите название страны которую вы хотите удалить");
        delete countryList[delCountry];

    }
</script>


<script>

    var countrysH={};

    function addCountry(countryName,capitalName) {
        countrysH[countryName]=capitalName;
    }

    function deleteCountry(countryName) {
        delete countrysH[countryName];
    }

    function getCountryInfo(countryName) {
        if ( countryName in countrysH )
            return 'страна: ' + countryName + ' столица: ' + countrysH[countryName] ;
        else
            return 'нет информации о стране ' + countryName + '!' ;
    }

    function listCountrys() {
        var res="";
        for ( var CN in countrysH )
            res+='\n'+getCountryInfo(CN);
        return res;
    }

    addCountry('Германия','Берлин');
    addCountry('Венгрия','Будапешт');
    addCountry('Франция','Париж');

    function biblioAddNewItem() {
        var newCountryName = prompt("Введите название новой страны на русском языке с большой буквы");
        var newCapitalName = prompt ("Введите название города-столицы");
        addCountry(newCountryName,newCapitalName);
    }

    function biblioDeleteCountry() {
        delCounryName = prompt("Введите название страны на русском языке с большой буквы, которую вы хотите УДАЛИТЬ");
        deleteCountry(delCounryName);
    }

    function biblioGetCountryInfo() {
        infoCountryName = prompt("Введите название интересующей вас страны");
        getCountryInfo(infoCountryName);
        alert(getCountryInfo(infoCountryName));
    }

    function biblioGetCountryList () {
        console.log( "список стран:" + listCountrys());
    }
   
</script>
